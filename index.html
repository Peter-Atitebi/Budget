<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Budget Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="budgetTracker.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker</h1>

      <!-- Page for putting in expenses -->
      <h2 class="">Add Expense</h2>
      <div class="that p-2">
        <div>
          <label>Item Name:</label>
          <input
            style="margin-bottom: 20px; border: none; outline: none;"
            type="text"
            class="form-control form-control-lg"
            id="item"
            placeholder="item"
            autofocus
          />
        </div>
        <div>
          <label>Quantity:</label>
          <input
            style="margin-bottom: 20px; border: none; outline: none;"
            type="number"
            class="form-control form-control-lg"
            id="quantity"
            placeholder="quantity"
          />
        </div>
        <div>
          <label>Price:</label>
          <input
            style="margin-bottom: 20px; border: none; outline: none;"
            type="number"
            class="form-control form-control-lg"
            id="price"
            placeholder="price"
          />
        </div>
        <button type="button" class="btn btn-success" onclick="move()">
          Add Expense
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="budgetTracker.js"></script>
  </body>
</html>
